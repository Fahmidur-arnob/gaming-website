<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Edu+TAS+Beginner:wght@500&family=Poppins&display=swap"
        rel="stylesheet">


</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="images/logo.png" alt="">
            <nav>
                <ul id="menu-list">
                    <li>
                        <a href="">Game Controllers</a>
                    </li>
                    <li>
                        <a href="">VR Accessories</a>
                    </li>
                    <li>
                        <a href="">Media Remotes</a>
                    </li>
                    <li>
                        <a href="">Others</a>
                    </li>
                </ul>
            </nav>
            <img class="menu-icon" src="images/menu.png" alt="" onclick="togglemenu()">
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <h2>PS4 V2 <br>Dualshock 4</h2>
            <h3>Wireless Controller for Playstation</h3>
            <p>(Compatible/Generic)</p>
            <h4>$35.50</h4>
            <button type="button">Buy Now <img src="images/arrow.png" alt=""></button>
        </div>
        <div class="col-2">
            <img class="controller" src="images/controller.png" alt="">
            <div class="color-box"></div>
            <div class="add-btn">
                <img src="images/add.png" alt="">
                <p><small>Add to Cart</small></p>
            </div>
        </div>
    </div>

    <div class="social-links">
        <img src="images/fb.png" alt="">
        <img src="images/tw.png" alt="">
        <img src="images/ig.png" alt="">
    </div>

    <script>
        var menuList = document.getElementById("menu-list");
        menuList.style.maxHeight = "0px";
        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
